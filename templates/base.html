<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kombucha Batch Tracker{% endblock %}</title>
</head>

<body {% block style %} style="background-color:darkcyan;" {% endblock %}>
  <main>
    {% block header %}
        <img src="{% static 'kombuchacalendar/OKlogo.png' %}" alt="Logo">
    {% endblock header %}
    {% block content %}
        {% if messages %}
          <div class="alert alert-dismissible" role="alert">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{  message }}</div>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
    {% endblock %}
  </main>
</body>

</html>
